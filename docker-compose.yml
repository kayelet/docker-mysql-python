version: "2"
services:
  app:
    build: ./app
    container_name: mysql_flask_app
    links:
      - db
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - ./app:/app
      - ./sqls:/tmp/
  db:
    image: mysql:5.7
    container_name: mysql_flask_db
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
      - data-volume:/var/lib/mysql
volumes:
  data-volume: